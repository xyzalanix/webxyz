    <body>

      <div id="openseadragon1" style="background: black;top:50%;left:50%;width: 100%; height: 100%;transform: translate(-50%,-50%);position:absolute;"></div>

      <a >CRYSTALS_1024 <br>High-resolution, zoomable t-SNE (feature visualization) plot from 2,909 generated seeds. <br>Displayed with openseadragon.js</a>


      
      <script src="openseadragon.js"></script>
      <script type="text/javascript">
          var viewer = OpenSeadragon({
              id: "openseadragon1",
              prefixUrl: "minerales-1024-b_files/",
              tileSources: "minerales-1024-b.dzi",
              showNavigationControl: false
          });
          viewer.addHandler('open',()=> viewer.world.getItemAt(0).source.hasTransparency = ()=>false );
      </script>

    

      <div class="content">
        <canvas id="glslCanvas" width="1" height="1" data-fragment="
        #ifdef GL_ES
        precision mediump float;
        #endif
        uniform vec2 u_resolution;
        /* uniform sampler2D u_tex0; // assets/minerales-plot-key.png */
        uniform vec2 u_tex0Resolution;
        uniform vec2 u_mouse;
        uniform float scale;

          void main(){
              vec2 tex_resolution = u_tex0Resolution.xy / scale;
              vec2 st = gl_FragCoord.xy / tex_resolution;
              vec2 offset = clamp(-0.05 + 1.1 * u_mouse / u_resolution, 0.0, 1.0);
              st += offset * (tex_resolution - u_resolution) / (tex_resolution);
              gl_FragColor = texture2D(u_tex0, vec2(st.x, st.y));
          }">
        </canvas>
        </div>



    </body>

    <script>
        var canvas = document.getElementById("glslCanvas");
        var sandbox = new GlslCanvas(canvas);
        canvas.style.width = '100%';
        canvas.style.height = '100%';

				var scroll = 1.0;
				sandbox.setUniform("scale", scroll);

				document.addEventListener("wheel", function(e){
					scroll = Math.min(7.0, Math.max(0.5, scroll + e.deltaY/500.0));
					console.log(scroll);
					sandbox.setUniform("scale", scroll);
				});
